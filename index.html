<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Jogo da Adivinhação</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="text-test">
      <h1>Jogo da Adivinhação</h1>

      <p>Adivinhe o número entre 0 e 10</p>
    </div>

    <div class="text-result result">
      <h2>Acertou em <span>x</span> tentativas!</h2>
    </div>

    <div class="btn-test">

      <input type="number">

      <input type="submit" value="Tentar">
    </div>

    <button class="btn-result result">
      <p>Jogar novamente</p>
    </button>
  </main>
</body>

</html>
